<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/result.css">
    <title>Weather Result</title>
</head>
<body>
    <section id="result">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" opacity="0.9" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            {{ city }}
        </header>

        <div class="weather-icon" data-icon="{{ icon }}">
            <img src="/static/images/icons/{{icon}}.png">
        </div>

        <div class="content">
            <div class="field-wrapper">
                <h2>Date:</h2>
                {{ date }}
            </div>
            <div class="field-wrapper">
                <h2>Condition:</h2>
                {{ weather_cond }}
            </div>
            <div class="field-wrapper">
                <h2>Temperature:</h2>
                {{ temp }}Â°C
            </div>
            <div class="field-wrapper">
                <h2>Humidity:</h2>
                {{ humidity }}%
            </div>
        </div>
    </section>

    <footer class="rodape">
        Desenvolvido por Sofia V.
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
